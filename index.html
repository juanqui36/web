<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Memorama</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>

    <!-- CSS -->
    <!-- efectos visuales -->
    <style>
        :root {
            --w: calc(70vw / 6);
            --h: calc(70vh / 4);
        }

        * {
            transition: all 0.5s;
        }

        body {
            padding: 0;
            margin: 0;
            -webkit-perspective: 1000;
            background: powderblue;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: calibri;
        }

        div {
            display: inline-block;
        }

        .area-tarjeta,
        .tarjeta,
        .cara {
            cursor: pointer;
            width: var(--w);
            min-width: 100px;
            height: var(--h);
        }

        .tarjeta {
            position: relative;
            transform-style: preserve-3d;
            animation: iniciar 5s;
        }

        .cara {
            position: absolute;
            backface-visibility: hidden;
            box-shadow: inset 0 0 0 5px white;
            font-size: 500%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .trasera {
            background-color: lightcyan;
            transform: rotateY(180deg);
        }

        .superior {
            background: linear-gradient(orange, darkorange);
        }

        .nuevo-juego {
            cursor: pointer;
            background: linear-gradient(orange, darkorange);
            padding: 20px;
            border-radius: 50px;
            border: white 5px solid;
            font-size: 130%;
        }

        @keyframes iniciar {

            20%,
            90% {
                transform: rotateY(180deg);
            }

            0%,
            100% {
                transform: rotateY(0deg);
            }
        }
    </style>

    <!-- HTML -->
    <!-- estructura visual -->

    <div id="tablero">
    </div>

    <br>

    <div class="nuevo-juego" onclick="generarTablero()">
        Nuevo Juego
    </div>

    <!-- JS -->
    <!-- parte lÃ³gica -->
    <script>

        let iconos = []
        let selecciones = []

        generarTablero()

        function cargarIconos() {
            iconos = [
                '<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2d/Rondador.jpg/220px-Rondador.jpg" width="100%">',
                '<img src="https://cdn11.bigcommerce.com/s-8o74z7k3tq/images/stencil/1280x1280/products/256/1203/P1200521c__12023.1629596976.1280.1280.jpg_c_2&_gl_1_6hvk96__ga_MTg1NTQzNzYwMC4xNjMwMTI4MjUw__ga_WS2VZYPC6G_MTYzNDMyNDA1MC4zOS4xLjE2MzQzNDY4MDIuMjg__73084.1634346962.jpg?c=1" width="100%">',
                '<img src="https://i0.wp.com/aguirrepapelerias.com/wp-content/uploads/2021/03/6022.png?fit=2000%2C2000&ssl=1" width="100%">',
                '<img src="https://www.boliviamall.com/images/INMUV016.jpg?v=66" width="100%">',
                '<img src="https://www.boliviamall.com/images/INSMUA245_M.jpg" width="100%">',
                '<img src="https://instrumentosetnicos.org/wp-content/uploads/morxeno_m.jpg" width="100%">',
                '<img src="https://casamusicalstrauss.com.pe/cdn/shop/files/QUENA-AYMARA-PRO.jpg?v=1689783419&width=1200" width="100%">',
                '<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHQL43Z8k2WdqBOSuq9PmAPVEyJ8VT4yBAOw&s" width="100%">',
                '<img src="https://www.ecuadormall.com/catalog/images/INSMUA008_L.jpg" width="100%">',
                '<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1d/Charango_boliviano.JPG/220px-Charango_boliviano.JPG" width="100%">',
                '<img src="https://www.tizonakids.cl/tienda/img/p/1/2/0/3/1203-large_default.jpg" width="100%">',
                '<img src="https://www.educa.com.bo/sites/default/files/las-canas-0216.jpg" width="100%">',
            ]
        }

        function generarTablero() {
            cargarIconos()
            let len = iconos.length
            selecciones = []
            let tablero = document.getElementById("tablero")
            let tarjetas = []
            
            for (let i = 0; i < len*2; i++) {
                tarjetas.push(`
                <div class="area-tarjeta" onclick="seleccionarTarjeta(${i})">
                    <div class="tarjeta" id="tarjeta${i}">
                        <div class="cara trasera" id="trasera${i}">
                            ${iconos[0]}
                        </div>
                        <div class="cara superior">
                            <i class="far fa-question-circle"></i>
                        </div>
                    </div>
                </div>        
                `)
                if (i % 2 == 1) {
                    iconos.splice(0, 1)
                }
            }
            tarjetas.sort(() => Math.random() - 0.5)
            tablero.innerHTML = tarjetas.join(" ")
        }

        function seleccionarTarjeta(i) {
            let tarjeta = document.getElementById("tarjeta" + i)
            if (tarjeta.style.transform != "rotateY(180deg)") {
                tarjeta.style.transform = "rotateY(180deg)"
                selecciones.push(i)
            }
            if (selecciones.length == 2) {
                deseleccionar(selecciones)
                selecciones = []
            }
        }

        function deseleccionar(selecciones) {
            setTimeout(() => {
                let trasera1 = document.getElementById("trasera" + selecciones[0])
                let trasera2 = document.getElementById("trasera" + selecciones[1])
                if (trasera1.innerHTML != trasera2.innerHTML) {
                    let tarjeta1 = document.getElementById("tarjeta" + selecciones[0])
                    let tarjeta2 = document.getElementById("tarjeta" + selecciones[1])
                    tarjeta1.style.transform = "rotateY(0deg)"
                    tarjeta2.style.transform = "rotateY(0deg)"
                }else{
                    trasera1.style.background = "plum"
                    trasera2.style.background = "plum"
                }
            }, 1000);
        }

    </script>

</body>

</html>
